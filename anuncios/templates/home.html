{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="twelve wide column">
    <div class="ui three column stackable grid">
      {% for anuncio in anuncios %}
        <div class="column">
            <div class="ui fluid card">
                <div class="image">
                  <img src="">
                </div>
                <div class="content">
                  <a class="header">{{ anuncio }}</a>
                </div>
                <div class="extra content">
                    R$ {{ anuncio.preco }}
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
        
{% endblock %}
